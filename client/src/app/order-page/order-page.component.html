<!--Page title-->
<div class="page-title">
  <h4 *ngIf="isRoot">Order</h4>

  <h4 *ngIf="!isRoot">
    <a routerLink="/order">Order</a>
    <i class="material-icons">keyboard_arrow_right</i>
    Add production
  </h4>
  <button
    class="waves-effect btn grey darken-1"
    (click)="open()"
    [disabled]="order.list.length===0"
  >
    Complete
  </button>
</div>


<!--CONTENT-->
<router-outlet>

</router-outlet>

<!--Modal window-->
<div #modal class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="mb1">
      Your order</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th></th>
      </tr>
      </thead>

      <tbody>

      <tr *ngFor="let item of order.list">
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.cost}} €.</td>
        <td><i class="material-icons pointer" (click)="removePosition(item)">delete</i></td>
      </tr>

      </tbody>

    </table>
    <div class="order-summary">
      <p>
        Total cost <strong>{{order.price}} €.</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button
      (click)="cancel()"
      [disabled]="pending"
      class="modal-action waves-effect waves-black btn-flat">
      Cancel
    </button>
    <button
      (click)="submit()"
      [disabled]="order.list.length===0 || pending"
      class="modal-action btn waves-effect">
      Confirm
    </button>
  </div>
</div>
