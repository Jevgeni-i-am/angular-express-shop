<div class="row">
  <div class="col s12">
    <div class="page-subtitle">
      <h4>Position:</h4>
      <button
        class="waves-effect waves-light btn grey darken-1 btn-small "
        (click)="onAddPosition()"
      >
        Add position
      </button>
    </div>


    <!--Коллекции-->
    <div *ngIf="!loading; else loader">
      <div class="collection"
           *ngIf="positions.length!==0; else empty">

        <a
          *ngFor="let position of positions"
          class="collection-item collection-item-icon"
          (click)="onSelectPosition(position)"
        >
          <span>
           {{position.name}} <strong>{{position.cost}} €.</strong>
          </span>

          <span>
          <i class="material-icons" (click)="onDeletePosition($event, position)">delete</i>
        </span>

        </a>
      </div>
      <ng-template #empty>
        <div class="center">There are no positions in the category</div>
      </ng-template>
    </div>
    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>

  </div>
</div>


<!--Позиции-->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal" #modal>
    <div class="modal-content">
      <h4 class="mb1">Add position</h4>

     <!--Название-->
      <div class="input-field">
        <input
          formControlName="name"
          id="pos-name"
          type="text"
          [ngClass]="{'invalid':form.get('name').invalid && form.get('name').touched}"
        >
        <label for="pos-name">Title</label>
        <span
          *ngIf="form.get('name').invalid && form.get('name').touched"
          class="helper-text red-text"
        >
          Title must not be empty
        </span>
      </div>

      <!--Цена-->
      <div class="input-field">
        <input
          id="pos-cost"
          type="number"
          min="1"
          formControlName="cost"
          [ngClass]="{'invalid':form.get('cost').invalid && form.get('cost').touched}"
        >
        <label for="pos-cost">Price</label>
        <span
          *ngIf="form.get('cost').invalid && form.get('cost').touched"
          class="helper-text red-text"
        >
          Enter the correct price. Minimum value 1 €
        </span>
      </div>
    </div>
    <!--Кнопки-->
    <div class="modal-footer">
      <!--Отмена-->
      <button
        (click)="onCancel()"
        class="modal-action waves-effect waves-black btn-flat"
        type="button"
        [disabled]="form.disabled"
      >
        Cancel
      </button>

      <!--Сохранить-->
      <button

        class="modal-action btn waves-effect"
        type="submit"
        [disabled]="form.invalid || form.disabled"
      >
        Save
      </button>
    </div>
  </div>
</form>
