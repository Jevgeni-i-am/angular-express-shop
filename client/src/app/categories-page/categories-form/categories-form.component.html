<div class="page-title">
  <h4>
    <a routerLink="/categories">Category</a>

    <i class="material-icons">keyboard_arrow_right</i>
    {{isNew ? 'Add' : 'Edit'}} category
  </h4>


  <!-- Кнопка удаления категории-->
  <span>
            <button
              *ngIf="!isNew"
              class="btn btn-small red"
              (click)="deleteCategory()">
              <i class="material-icons">delete</i>
            </button>
  </span>

</div>

<!--Проверка правильности заполнения формы [ngClass]-->
<div class="row">
  <form class="col s12 l6" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="input-field">
      <input
        formControlName="name"
        id="name"
        type="text"
        [ngClass]="{'invalid':form.get('name').invalid && form.get('name').touched}"
      >
      <label for="name">Name</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('name').invalid && form.get('name').touched"
      >
            <span
              *ngIf="form.get('name').errors['required']">

Enter category name
            </span>
      </span>
    </div>

    <div>
      <input type="file" class="dn" #input (change)="onFileUpload($event)">
      <button
        (click)="triggerClick()"
        [disabled]="form.disabled"
        type="button"
        class="waves-effect waves-light btn orange lighten-2 mb2">
        <i class="material-icons left">backup</i>
        {{isNew ? 'Download' : 'Refresh'}} picture
      </button>
    </div>

    <div>
      <button
        type="submit"
        [disabled]="form.invalid || form.disabled "
        class="waves-effect waves-light btn">
        {{isNew ? 'Save category ':' Edit changes'}}
      </button>
    </div>
  </form>

  <div class="col s12 l4 center">
    <img
      class="responsive-img h200"
      [src]="imagePreview"
      *ngIf="imagePreview"
      alt="."
    >
  </div>
</div>


<app-positions-form
  *ngIf="category?._id"
  [categoryId]="category._id"
>

</app-positions-form>
