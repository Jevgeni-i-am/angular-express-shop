<!--CONTENT-->

  <div class="page-title">
    <h4 class="left">Categories</h4>
    <button
      class="waves-effect waves-light btn grey darken-1"
      routerLink="/categories/new"
    >
      Add category
    </button>
  </div>

  <!--This template shows only when loaded-->
  <div
    class="row"
    *ngIf="categories$|async as categories; else loader"
  >
    <div class="col s12 ">
      <div class="collection" *ngIf="categories.length!==0;else empty">
        <a
          *ngFor="let category of categories"
          [routerLink]="['/categories',category._id]" class="collection-item"
        >
          {{category.name}}
        </a>
      </div>
      <ng-template #empty>
        <div class="center">
          You don't have any categories
        </div>
      </ng-template>
    </div>
  </div>



<!--Loading shows only if loading in progress-->
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
